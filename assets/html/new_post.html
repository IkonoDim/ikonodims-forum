<!-- This is the site for a new post. There is a form and when the submit-button is
pressed the information is processed by the js -->

        <span>
            <h1>Neuer Post</h1>
            <form>
                <input id="title_input" type="text" placeholder="Titel" />

            <button id="form_submit_button" class="submit-btn">Fortfahren</button>

            <img src="/assets/png/triangle_illustration" />
        </span>
</main>
