<!-- This is the register-site. Here you can see a register form that is handled
by the js when the submit-button is pressed -->

<main>
        <span>
            <h1>Registrieren</h1>
            <form>
                <input id="username_field" type="text" placeholder="Nutzername" />
                <p id="username-character-error">Nur kleine Buchstaben von a-z und _ sind erlaubt!</p>
                <input id="password_field" type="password" placeholder="Passwort" />
                <p id="password-short-error">Passwort ist zu kurz (mindestens 8 Zeichen)</p>
                <input id="password_field2" type="password" placeholder="Passwort wiederholen" />
                <p id="password-matching-error">Die Passwörter stimmen nicht überein!</p>
            </form>

            <button id="form_submit_button" class="submit-btn">Fortfahren</button>

            <img src="/assets/png/triangle_illustration" />
        </span>
</main>
